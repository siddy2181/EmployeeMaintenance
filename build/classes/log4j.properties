log4j.rootLogger=INFO,consoleAppender,fileAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
#log4j.appender.consoleAppender.File=D:\\emsLOGS\\EmployeeMaintenanceSystem.log
log4j.appender.consoleAppender.MaxFileSize=500KB

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.File=D:\\emsLOGS\\EmployeeMaintenanceSystem.log
log4j.appender.fileAppender.MaxFileSize=500KB
 
## Keep one backup file
log4j.appender.fileAppender.MaxBackupIndex=3
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
#log4j.appender.fileAppender.layout.ConversionPattern=[%t]%-5p %c %x - %m%n
#log4j.appender.fileAppender.File=EMS.log
log4j.appender.fileAppender.layout.ConversionPattern=%p %t %c - %m%n
